# Publishes the wordspace CLI to npm when changes to packages/wordspace-cli/
# are merged to main. Version bumps should happen manually inside the PR.
#
# Prerequisites:
#   Add NPM_TOKEN as a repository secret in the NPM environment
#   (Settings → Environments → NPM → Add secret)

name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - "packages/wordspace-cli/**"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: write # needed for git tag push

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci
        working-directory: packages/wordspace-cli

      - name: Build
        run: npm run build
        working-directory: packages/wordspace-cli

      - name: Check if version already published
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "local=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
          echo "Local version: $LOCAL_VERSION"

          # Use --registry directly to avoid .npmrc auth issues on public reads
          PUBLISHED_VERSION=$(npm view wordspace version --registry https://registry.npmjs.org 2>/dev/null || echo "0.0.0")
          echo "published=$PUBLISHED_VERSION" >> "$GITHUB_OUTPUT"
          echo "Published version: $PUBLISHED_VERSION"

          if [ "$LOCAL_VERSION" = "$PUBLISHED_VERSION" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Version $LOCAL_VERSION is already published — skipping."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Will publish $LOCAL_VERSION (latest on npm: $PUBLISHED_VERSION)"
          fi
        working-directory: packages/wordspace-cli

      - name: Publish to npm
        if: steps.version-check.outputs.skip == 'false'
        run: npm publish --access public
        working-directory: packages/wordspace-cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        if: steps.version-check.outputs.skip == 'false'
        run: |
          TAG="v${{ steps.version-check.outputs.local }}"
          git tag "$TAG"
          git push origin "$TAG"
