# Publishes the wordspace CLI to npm when changes to packages/wordspace-cli/
# are merged to main. Version bumps should happen manually inside the PR.
#
# Prerequisites:
#   Add NPM_TOKEN as a repository secret (Settings → Secrets → Actions)

name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - "packages/wordspace-cli/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed for git tag push

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci
        working-directory: packages/wordspace-cli

      - name: Build
        run: npm run build
        working-directory: packages/wordspace-cli

      - name: Check if version already published
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "local=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"

          PUBLISHED_VERSION=$(npm view wordspace version 2>/dev/null || echo "0.0.0")
          echo "published=$PUBLISHED_VERSION" >> "$GITHUB_OUTPUT"

          if [ "$LOCAL_VERSION" = "$PUBLISHED_VERSION" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Version $LOCAL_VERSION is already published — skipping."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Publishing $LOCAL_VERSION (latest published: $PUBLISHED_VERSION)"
          fi
        working-directory: packages/wordspace-cli

      - name: Publish to npm
        if: steps.version-check.outputs.skip == 'false'
        run: npm publish
        working-directory: packages/wordspace-cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        if: steps.version-check.outputs.skip == 'false'
        run: |
          TAG="v${{ steps.version-check.outputs.local }}"
          git tag "$TAG"
          git push origin "$TAG"
